<!DOCTYPE html>
<html lang="en">
    <head>
        <title>three.js webgl - draggable cubes</title>
        <meta charset="utf-8">
            <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
                <style>
                    body {
                        font-family: Monospace;
                        background-color: #f0f0f0;
                        margin: 0px;
                        overflow: hidden;
                    }
                </style>
                </head>
    <body>
        
        <script src="three/three.js"></script>
        
        <script src="three/DragControls.js"></script>
        <script src="three/OrbitControls.js"></script>
        
        <script src="three/stats.min.js"></script>
        
        <script>
            var container, stats;
            var camera, controls, scene, renderer;
            var objects = [];
            init();
            animate();
            function init() {
                container = document.createElement( 'div' );
                document.body.appendChild( container );
                camera = new THREE.PerspectiveCamera( 30, window.innerWidth / window.innerHeight, 1, 10000 );
                camera.position.set( 1000, 50, 1500 );
                
                scene = new THREE.Scene();
                scene.background = new THREE.Color( 0x4085E8 );
                scene.add( new THREE.AmbientLight( 0x555555 ) );
                light = new THREE.DirectionalLight( 0xdfebff, 1 );
                light.position.set( 50, 200, 100 );
                light.position.multiplyScalar( 1.3 );
                light.castShadow = true;
                light.shadow.mapSize.width = 1024;
                light.shadow.mapSize.height = 1024;
                var d = 2000;
                light.shadow.camera.left = - d;
                light.shadow.camera.right = d;
                light.shadow.camera.top = d;
                light.shadow.camera.bottom = - d;
                light.shadow.camera.far = 2000;
                light.shadow.camera.near = -2000;
                scene.add( light );
                
                var geometry = new THREE.BoxGeometry( 40, 40, 40 );
                
                // ground
                var loader = new THREE.TextureLoader();
                var groundTexture = loader.load( 'textures/hardwood.jpg' );
                groundTexture.wrapS = groundTexture.wrapT = THREE.RepeatWrapping;
                groundTexture.repeat.set( 5, 5 );
                groundTexture.anisotropy = 16;
                var groundMaterial = new THREE.MeshLambertMaterial( { map: groundTexture } );
                var mesh = new THREE.Mesh( new THREE.PlaneBufferGeometry( 3000, 3000 ), groundMaterial );
                mesh.position.y =  - 250;
                mesh.rotation.x = - Math.PI / 2;
                mesh.receiveShadow = true;
                scene.add( mesh );
                
                // cubes
                for ( var i = 0; i < 200; i ++ ) {
                    var object = new THREE.Mesh( geometry, new THREE.MeshLambertMaterial( { color: Math.random() * 0xffffff } ) );
                    object.position.x = Math.random() * 1000 - 500;
                    object.position.y = Math.random() * 600 - 100;
                    object.position.z = Math.random() * 800 - 400;
                    object.rotation.x = Math.random() * 2 * Math.PI;
                    object.rotation.y = Math.random() * 2 * Math.PI;
                    object.rotation.z = Math.random() * 2 * Math.PI;
                    object.scale.x = Math.random() * 2 + 1;
                    object.scale.y = Math.random() * 2 + 1;
                    object.scale.z = Math.random() * 2 + 1;
                    object.castShadow = true;
                    object.receiveShadow = true;
                    scene.add( object );
                    objects.push( object );
                }
                
                renderer = new THREE.WebGLRenderer( { antialias: true } );
                renderer.setPixelRatio( window.devicePixelRatio );
                renderer.setSize( window.innerWidth, window.innerHeight );
                renderer.shadowMap.enabled = true;
                renderer.shadowMap.type = THREE.PCFShadowMap;
                container.appendChild( renderer.domElement );
                
                // controls
                controls = new THREE.OrbitControls( camera, renderer.domElement );
                controls.maxPolarAngle = Math.PI * 0.5;
                controls.minDistance = 1000;
                controls.maxDistance = 5000;
                var dragControls = new THREE.DragControls( objects, camera, renderer.domElement );
                dragControls.addEventListener( 'dragstart', function ( event ) { controls.enabled = false; } );
                dragControls.addEventListener( 'dragend', function ( event ) { controls.enabled = true; } );
                var info = document.createElement( 'div' );
                info.style.position = 'absolute';
                info.style.top = '10px';
                info.style.width = '100%';
                info.style.textAlign = 'center';
                info.innerHTML = '<a href="http://threejs.org" target="_blank" rel="noopener">three.js</a> webgl - draggable cubes';
                container.appendChild( info );
                stats = new Stats();
                container.appendChild( stats.dom );
                //
                window.addEventListener( 'resize', onWindowResize, false );
            }
        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize( window.innerWidth, window.innerHeight );
        }
        //
        function animate() {
            requestAnimationFrame( animate );
            render();
            stats.update();
        }
        function render() {
            controls.update();
            renderer.render( scene, camera );
        }
        </script>
        
    </body>
</html>
